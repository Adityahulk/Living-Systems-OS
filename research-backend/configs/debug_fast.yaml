project:
  name: "LS-OS EGFR-NSCLC Hybrid Dynamics (Debug Fast)"
  seed: 42
  timezone: "UTC"

paths:
  raw_dir: "data/raw"
  interim_dir: "data/interim"
  processed_dir: "data/processed"
  results_dir: "results_debug"
  pathways_file: "pathways/pathway_gene_sets.yaml"
  manifest_file: "gdc_manifest.2026-02-10.234928.txt"
  clinical_tarball: "clinical.project-tcga-luad.2026-02-10.tar.gz"

cohort:
  project_id: "TCGA-LUAD"
  primary_tumor_sample_code: "01"
  egfr_mutation_patterns:
    - "EGFR"
  public_egfr_case_list: "data/external/public_mutations/egfr_case_ids_from_cbioportal_luad.tsv"
  public_egfr_case_list_secondary: "data/external/public_mutations/egfr_case_ids_from_cbioportal_luad_tcga_legacy.tsv"
  egfr_case_strategy: "primary"
  min_followup_days: 30

preprocessing:
  min_gene_tpm: 0.1
  min_detected_fraction: 0.2
  variance_threshold: 1.0e-5
  use_ssgsea: false

model:
  hidden_dims: [32, 16]
  learning_rate: 1.0e-3
  weight_decay: 1.0e-4
  epochs: 60
  early_stopping_patience: 10
  ode_t_max_days: 600
  ode_steps: 120

loss:
  mse_weight: 1.0
  param_l2_weight: 1.0e-4
  plausibility_weight: 1.0e-3
  smoothness_weight: 1.0e-3

training:
  n_splits: 3
  n_repeats: 1
  bootstrap_iterations: 200
  max_sat_fraction: 0.35
  min_pred_std: 2.0
  min_unique_preds: 4

perturbations:
  scenarios:
    standard:
      dose_scale: 1.0
      start_day: 0
      interruption_windows: []
    reduced_dose:
      dose_scale: 0.5
      start_day: 0
      interruption_windows: []
    delayed_start:
      dose_scale: 1.0
      start_day: 45
      interruption_windows: []

ablation:
  run:
    - no_ode
    - unconstrained_parameters
